<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

<defs>
	  <filter id="filter" filterRes="1100" x="0" y="0">
               <feGaussianBlur stdDeviation="2 2"/>
               <feOffset dx="2" dy="2"/>
          </filter>
</defs> 

<rect x="20" y="20" rx="10" ry="10" width="800" height="100" filter="url(#filter)" style="fill: black; stroke: black; "/>
<rect x="20" y="20" rx="10" ry="10" width="800" height="100" style="fill: white; stroke: black; "/>

</svg>
